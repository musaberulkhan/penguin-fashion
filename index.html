<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penguin Fashion</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <header class="bg-yellow-50">
        <section class="container mx-auto py-12 md:flex items-center justify-around">
            <div class="space-y-4 px-4">
                <h1 class="text-6xl font-bold uppercase text-yellow-500">Be the Penguin <br>
                    <span class="text-gray-800">of Winter</span>
                </h1>
                <p class="w-2/3">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Nam, dignissimos?</p>
                <button class="text-white font-medium uppercase px-7 py-4 bg-green-500 rounded-xl">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 inline" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
                    </svg>Buy Now</button>
            </div>
            <div class="">
                <img src="images/model.png" alt="">
            </div>
        </section>
    </header>
    <main>
        <section class="container mx-auto px-8">
            <h1 class="uppercase text-4xl font-bold">Women Jacket</h1>
            <div class="grid grid-cols-3 gap-7">
                <div class="shadow-lg rounded-lg">
                    <img src="images/jacket-1.png" alt="">
                </div>
                <div>
                    <img src="images/jacket-2.png" alt="">
                </div>
                <div>
                    <img src="images/jacket-3.png" alt="">
                </div>
            </div>
        </section>
        <h1 class="uppercase text-4xl font-bold">Women Jacket</h1>
    </main>
</body>

</html>
